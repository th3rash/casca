<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pour toi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <h1>❤️ Bienvenue ❤️</h1>
        <p>J'ai écrit quelque chose pour toi...</p>
        <p>Mais d'abord, quel est ton prénom ?</p>
        
        <p class="hint-message" style="font-size: 0.9em; margin-top: -5px;">
            (La première lettre doit être en majuscule)
        </p>
        
        <input type="text" id="passwordInput" placeholder="Ton prénom...">
        <button onclick="checkPassword()">Entrer</button>
        <p id="errorMessage" style="color: #e11d48; display: none; margin-top: 10px;">Ce n'est pas le bon prénom !</p>
    </div>

    <script>
        // Si elle revient sur l'accueil, on lui enlève son ticket par sécurité
        sessionStorage.removeItem("access_granted");

        function checkPassword() {
            var password = document.getElementById("passwordInput").value.trim();
            
            if (password === "Ambre") {
                // C'EST ICI LA SÉCURITÉ : On lui donne le ticket "access_granted"
                sessionStorage.setItem("access_granted", "true");
                
                // On l'envoie vers le menu
                window.location.href = "menu.html";
            } else {
                document.getElementById("errorMessage").style.display = "block";
            }
        }
    </script>
</body>
</html>
