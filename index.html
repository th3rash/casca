<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pour toi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>❤️ Bienvenue ❤️</h1>
        <p>J'ai écrit quelque chose pour toi...</p>
        <p>Mais d'abord, quel est ton prénom ?</p>
        
        <p class="hint-message" style="font-size: 0.9em; margin-top: -5px;">
            (La première lettre doit être en majuscule)
        </p>
        
        <input type="text" id="passwordInput" placeholder="Ton prénom...">
        <button onclick="checkPassword()">Entrer</button>
        <p id="errorMessage" style="color: red; display: none;">Ce n'est pas le bon prénom !</p>
    </div>

    <script>
        function checkPassword() {
            var password = document.getElementById("passwordInput").value.trim(); // .trim() enlève les espaces accidentels
            
            // On vérifie que c'est exactement "Ambre" avec la majuscule
            if (password === "Ambre") {
                window.location.href = "menu.html";
            } else {
                document.getElementById("errorMessage").style.display = "block";
            }
        }
    </script>
</body>
</html>
